<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
  <head itemscope itemtype="https://schema.org/WebPage">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ partial "meta" . }}
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/algoliasearch-netlify-frontend@1/dist/algoliasearchNetlify.css" />
    <script>
      var copy = function (elem) {
        const copyRect = document.getElementById(elem + "-copy");
        copyRect.innerHTML = "コピーしました!";
        navigator.clipboard.writeText(
          document.getElementById(elem + "-content").innerText
        );
        setTimeout(function () {
          copyRect.innerHTML = "コピー";
        }, 1000);
      };
    </script>
  </head>
  <body
    class="antialiased text-stone-900 bg-white dark:bg-stone-900 dark:text-slate-100 text-sm"
  >
    {{ partial "aside" . }}
    <main class="p-5 md:ml-60">{{ block "main" . }}{{ end }}</main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@algolia/algoliasearch-netlify-frontend@1/dist/algoliasearchNetlify.js"></script>
    <script type="text/javascript">
      algoliasearchNetlify({
        appId: 'H1LB6XJVX7',
        apiKey: 'cbb11f395bb0448ca12a97c9e4618234',
        siteId: 'fdacae62-2337-4c05-b250-57927f6bbe50',
        branch: 'main',
        selector: 'div#docsearch',
      });
    </script>
  </body>
</html>
