{{ define "main" }}

<div
  class="max-w-3xl mx-auto grid items-center md:grid-cols-3 gap-10 py-20 mb-6"
>
  <div class="flex flex-col items-start col-span-2">
    <h1 class="text-3xl tracking-tight font-extrabold">
      Copy book is a collection of texts that are commonly used around the web.
    </h1>
    <p class="text-gray-500 text-base mt-3 mb-5">
      So whenever you need a copy for a design or if you ever get stuck in the
      middle of development, you can use copy book.
    </p>
    <a
      title="Follow for Updates"
      target="_blank"
      rel="noopener noreferrer"
      href="https://twitter.com/praveenjuge"
      class="flex select-none appearance-none items-center justify-center space-x-1.5 rounded-full bg-sky-500 px-5 py-2.5 text-sm font-semibold text-gray-50 transition hover:bg-sky-600 focus:outline-none focus:ring focus:ring-sky-300"
    >
      <svg aria-hidden="true" class="flex h-4 w-4 shrink-0" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
        ></path>
      </svg>
      <span>Follow for Updates</span>
    </a>
  </div>
  <div class="justify-center items-center h-48 hidden md:flex">
    <img id="imagetag" src="images/emoji/99.jpg" alt="" class="flex h-48" />
  </div>
</div>

<script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }
  document.getElementById("imagetag").src =
    "images/emoji/" + getRandomInt(01, 111) + ".jpg";
</script>
