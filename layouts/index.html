<script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }

    "images/emoji/" + getRandomInt(1, 168) + ".jpg";
