{{ define "main" }}

<div
  class="max-w-3xl mx-auto grid items-center md:grid-cols-3 gap-10 py-24 mb-6"
>
  <div class="flex flex-col items-start col-span-2">
    <h1 class="text-3xl tracking-tight font-extrabold">
      Copy BookはWeb上でよく使われるテキスト集です
    </h1>
    <p class="text-stone-500 text-base mt-3 mb-5">
      文章表現にお悩みの際、参考にしていただくものです
    </p>
    <div class="flex flex-wrap items-center space-x-2">
      <a
        title="Follow for Updates"
        target="_blank"
        rel="noopener noreferrer"
        href="https://github.com/mu-rayama/copybook_jp"
        class="flex select-none appearance-none items-center justify-center space-x-1.5 rounded-full bg-stone-900 dark:bg-stone-200 px-4 py-2.5 text-sm font-semibold text-stone-50 dark:text-stone-800 transition hover:bg-black dark:hover:bg-white focus:outline-none focus:ring focus:ring-stone-400 dark:focus:ring-stone-600"
      >
        <svg
          aria-hidden="true"
          class="flex h-5 w-5 shrink-0"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
          ></path>
        </svg>
        <span>GitHubで更新通知を受け取る</span> ✨
      </a>
    </div>
  </div>
  <div
    aria-hidden="true"
    class="justify-center items-center h-48 w-48 hidden md:flex select-none"
  >
    <img
      id="imagetag"
      src="images/emoji/56.png"
      class="flex h-48 w-48 select-none"
    />
  </div>
</div>

<script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }
  document.getElementById("imagetag").src =
    "images/emoji/" + getRandomInt(1, 168) + ".png";
</script>
